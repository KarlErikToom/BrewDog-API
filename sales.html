<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sales.css" />
    <script src="sales.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7a2e4501c4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <a href="index.html" class="nav__logo">Brewdog API</a>
        <ul class="nav__links">
          <li><a href="about.html" class="nav__link">About us</a></li>
          <li><a href="index.html#beers" class="nav__link">Beers</a></li>
          <li><a href="" class="nav__link nav__link--primary">Shop</a></li>
        </ul>
      </div>
    </nav>
    <section id="product">
      <div class="container">
        <div class="row">
          <h1 class="product__header">Buy some of our beers</h1>
          <div class="beers__selection">
            <div class="beer">
              <img class="beer__img" src="" alt="" />
              <h3 class="beer__name"></h3>
              <p class="beer__type"></p>
            </div>
          </div>
          <div class="product__page">
            <button class="page page1">1</button>
            <button class="page page2">2</button>
            <button class="page page3">3</button>
            <button class="page page4">4</button>
          </div>
          <div class="product__info">
            
            <div class="product__info--wrapper">
              <p class="product__name">name</p>
              <p class="product__abv">abv</p>
              <p class="product__pairing">pairing</p>
              <p class="product__description">description</p>
              <button class="product__btn" >Add To Cart</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row footer__row">
          <ul class="footer__social--links">
            <li>
              <a href="" class="footer__social--link twitter"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li>
              <a href="" class="footer__social--link facebook"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li>
              <a href="" class="footer__social--link instagram"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
          </ul>
          <div class="footer__bottom">
            <ul class="footer__links--left">
              <li><a href="index.html" class="footer__link">Home</a></li>
              <li><a href="about.html" class="footer__link">About Us</a></li>
              <li><a href="" class="footer__link">Services</a></li>
            </ul>
            <a href="#" class="footer__logo">BrewDog</a>
            <ul class="footer__links--right">
              <li><a href="" class="footer__link">Careers</a></li>
              <li><a href="" class="footer__link">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
